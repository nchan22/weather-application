<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <!-- background video -->
    <video autoplay muted loop id="bgVideo">
      <source src="./assets/images/clouds.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>

    <!-- navbar -->
    <nav class="navbar sticky-top navbar-light bg-light">
      <h1 class="title mb-0 h1 ml-auto">Weather Dashboard</h1>
    </nav>

    <div class="container">
        <div class="row">
  
          <!-- search bar content -->
          <div class="col-sm-4 cityDisplay">
            <h4>Search for a city:</h4>
  
            <div class="input-group">
              <input
                type="text"
                class="searchCity"
                placeholder="Enter City Name"
              />
            </div>
            <div class="searchBtn">
              <button type="button" class="btn btn-primary btn-md btn-block">
                Search
              </button>
            </div>
            <hr class="divider" />
           <button class="btn btn-primary clear-history" type="button" >Clear History</button>
            <div class="history"></div>
          </div>

          


  </body>
</html>
